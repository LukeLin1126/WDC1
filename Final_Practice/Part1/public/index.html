<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Search</title>
    <!--    customized css -->
    <link rel="stylesheet" href="stylesheets/style.css">
    <!--    Axios and Vue -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!--    Element UI-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.15.2/index.min.js" integrity="sha512-uSWA9edv4Suj91akT6cCeYh9uEcQtQkFCu7y++nf9ADwO3kBAdTcmQwYka7eyNItpqdzjLmp3r37MnXpLqJusg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.15.2/theme-chalk/index.min.css" integrity="sha512-7j0xq+2GMPtO/l8eUz2t0raRmZOqQ0HjM+Qojori84/HQryoRM9QD/8icsGYn3GcTF05kojc9fmDn9N1886iKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="//unpkg.com/element-ui/lib/umd/locale/en.js"></script>
    <script>
        ELEMENT.locale(ELEMENT.lang.en)
    </script>

    <!--    functional js -->
    <script src="javascripts/index.js" defer></script>

</head>
<body>

<div id="vue_selector" class="app-container">
    <div class="filter-container">
        <el-input placeholder="size" class="filter-item" v-model="listQuery.size" style="width: 200px" ></el-input>
        <el-date-picker
                v-model="listQuery.date"
                type="datetime"
                placeholder="Select date and time"
        >
        </el-date-picker>
        <el-input placeholder="rating" v-model="listQuery.rating" class="filter-item" style="width: 200px" ></el-input>
        <el-input placeholder="facilities" v-model="listQuery.facilities" class="filter-item" style="width: 200px" ></el-input>

        <el-button type="primary" round @click="getList">Search</el-button>
        <el-select v-model="flag" placeholder="Search Mode" >
            <el-option
                    v-for="item in searchOptions"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select>
    </div>


        <el-table
                :key="tableKey"
                v-loading="listLoading"
                :data="myData"
                border
                fit
                highlight-current-row
                style="width: 100%;"
        >
            <el-table-column label="Room ID" prop="id" sortable="custom" align="center" width="80">
                <template slot-scope="{row}">
                    <span>{{ row.room_id }}</span>
                </template>
            </el-table-column>
            <el-table-column label="Room Size" prop="id" sortable="custom" align="center" width="80">
                <template slot-scope="{row}">
                    <span>{{ row.size }}</span>
                </template>
            </el-table-column>
            <el-table-column label="Room Facilities" prop="id" sortable="custom" align="center" width="200">
                <template slot-scope="{row}">
                    <span>{{ row.facilities }}</span>
                </template>
            </el-table-column>
            <el-table-column label="Room Name" prop="id" sortable="custom" align="center" width="200">
                <template slot-scope="{row}">
                    <span>{{ row.name }}</span>
                </template>
            </el-table-column>
            <el-table-column label="Room description" prop="id" sortable="custom" align="center" min-width="80">
                <template slot-scope="{row}">
                    <span>{{ row.description }}</span>
                </template>
            </el-table-column>
            <el-table-column label="Street_address" prop="id" sortable="custom" align="center" width="150">
                <template slot-scope="{row}">
                    <span>{{ row.street_address }}</span>
                </template>
            </el-table-column>
            <el-table-column label="Booked_by" prop="id" sortable="custom" align="center" width="150">
                <template slot-scope="{row}">
                    <span>{{ row.booked_by }}</span>
                </template>
            </el-table-column>
        </el-table>

</div>

</body>
</html>
