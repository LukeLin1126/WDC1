<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red_heading {
            color: red;
        }
        p {
            font-family: sans-serif;
        }
        a {
            color: orange;
        }
        del {
            color: grey;
        }
        mark {
            background: pink;
            color: dimgray;
        }
        h2 {
            text-align: center;
        }
        pre {
            font-family: monospace;
            font-size: 80%;
        }
    </style>
</head>
<body>

<h1 class="red_heading">A red heading</h1>

<hr>

<p>All paragraph txt is sans-serif. Links, including this link to
    <a href="http://nyan.cat">http://nyan.cat</a>, are orange, while this
    <del>text which is struck out</del> is grey.
</p>

<p>Highlighted text is <mark>dimgrey against pink</mark>.</p>

<h2>Level 2 Headings are centred</h2>

<pre>Preformatted text uses the monospace font-family &amp; is 80% normal size.
</pre>

</body>
</html>
