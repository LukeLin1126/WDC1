<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2.h2_blue {
            color: blue;
        }

        p.middle_content {
            font-size: 200%;
            text-align: right;
        }
        .button_content {
            font-family: cursive;
            text-align: center;
            color: gray;
        }
    </style>
</head>
<body>

<h2 class="h2_blue">This level 2 title is blue</h2>

<hr>

<p class="middle_content">
    This paragraph has a font <br>
    twice as big as normal, <br>
    and is aligned right.
</p>

<hr>

<p class="button_content" title="I don't know why anyone would do this!">
    This grey preformatted text <br>
    is styled in the cursive font family. <br>
    It is also centered and has a tooltip that says: <br>
    I don't know why anyone would do this!
</p>

</body>
</html>
