<!DOCTYPE html>
<html lang="en">

    <head>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>Practical Excercise 3 - Part 3</title>
        <script src="task3.js"></script>
        <link rel="stylesheet" href="task3.css">

    </head>

    <body>

        <div id="main" class="container">
            <button class="right">MENU</button>
            <h1>Part 3 - Javascript Playground</h1>
            <div id="mcount"></div>
            <div id="posts"></div>
            <hr />
            <textarea rows="4" cols="60" id="text_input">Type your text here...</textarea>
            <br />
            <div class="controls left">
                <input type="number" name="quantity" value="1" id="displayCount" /><br />
                <input type="radio" name="color" value="blue" class="color"/> Blue<br />
                <input type="radio" name="color" value="red" class="color"/> Red<br />
                <button>Post</button>
            </div>
            <div class="controls left">
                <input type="range" name="visible" min="1" max="10" value="10"/><br />
                <input type="checkbox" name="style" value="bold" class="font_selector" /> Bold<br />
                <input type="checkbox" name="style" value="italic" class="font_selector" /> Italic<br />
                <select id="reply">
                    <option disabled selected value="-1">Choose a post to reply to</option>
                </select>
            </div>
            <hr />
        </div>

        <div id="menu" class="container" style="display:none;">
            <button class="right">BACK</button>
            <p>&nbsp;</p>
            <span>Background Color:</span><input type="text" id="background_color">
        </div>

    </body>

</html>
